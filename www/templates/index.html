<ion-view ng-controller="searchCtrl" title="{{title}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" id="main">
    <div id="search">

		<div class="list">
		  <a class="item item-icon-left" on-release="location()">
		    <i class="icon ion-location"></i>
		        <input type="text" g-places-autocomplete ng-model="location" />
		  </a>
		  <a class="item item-icon-left" on-release="guests()">
		    <i class="icon ion-ios7-people"></i>
		    Guests
		  </a>

		  <a class="item item-icon-left" on-release="dates()">
		    <i class="icon ion-calendar"></i>
		    Dates
		  </a>

		</div>

		<!-- <button class="button button-block button-positive" on-release="search()"> -->
		<a class="button button-block button-positive" ng-click="search(location)">
		  Search
		</a>
    </div>
  </ion-content>
</ion-view>
