<ion-view title="Zilyo">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list ng-repeat="item in items.items">
      <a href="#/app/listView/{{item.pid}}">
        <div id="{{item.pid}}" style="background: url({{item.photos[0]
        .url}}); background-size: 100%">
        <div class="item listItem" id="{{item.pid}}" style="background: url('../img/foo.jpg'); background-size: 100%">
          <div class="bottom">
            <div class="left">
              <h2>{{item.heading}}</h2>
              <h3>{{item.roomType.text}} &middot; {{item.address.city}}</h3>
            </div>
            <div class="right">
              <h1><span class="price">$</span>{{item.price}}</h1>
            </div>
          </div>
        </div>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
